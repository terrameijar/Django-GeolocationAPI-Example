{% extends 'base.html' %}

{% block content%}
{% if ip %}
<h2> My IP GeoLocation Service </h2>
<p>You entered <strong>{{ ip }}</strong> . That IP is probably in <strong>{{ country }}</strong>. </p>

{% else %}
<form action=" {% url 'search' %}" method="GET">
    <label for="ip">IP ADDRESS: </label>
    <input id="ip" type="text" name="ip">
    <input type="submit" value="Search">
</form>
{% endif %}


{% endblock %}
